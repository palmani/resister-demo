<div class="dropdown-container">
  <div class="left">
      <label >{{config.name}}</label>
  </div>
  <div class="right">
      <select  (change)="OnChange()" [(ngModel)]="selectedItem" >
          <option class="option" *ngFor="let item of config.items" [ngValue]="item">
              {{item.id}} {{item.name}}
          </option>
        </select>
  </div>
  
</div>
